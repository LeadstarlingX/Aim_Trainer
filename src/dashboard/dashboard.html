<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        
        <div class="controls">
            <button onclick="sortData('accuracy')">Sort by Accuracy</button>
            <button onclick="sortData('reactionTime')">Sort by Reaction Time</button>
            <button onclick="window.location.href='../index.html'">Back to Game</button>
        </div>
        
        <select id="levelFilter">
        <option value="all">All Levels</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Expert">Expert</option> </select>

        <table id="statsTable">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Difficulty</th>
                    <th>Accuracy (%)</th>
                    <th>Reaction Time (s)</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
